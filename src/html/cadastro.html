      <meta charset="UTF-8">

      <link rel="stylesheet" href="./../css/cadastro.css">
      <link rel="stylesheet" href="./../css/homeFilme.css">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark p-4 bg-black ">
      <div class="container-fluid  ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="./../Imagens/logoResiliaflix.png" class="navbar-brand imagem-logo " href="./../homeFilme.html">
        <section class="collapse navbar-collapse justify-content-around menu" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active borda " aria-current="page" href="./../homeFilme.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link borda active " href="./Login.html"><i class="fas fa-user icon-um"></i> Login</a>

                <li class="nav-item">
                  <a class="nav-link borda active " href="./html/cadastro.html"><i class="far fa-address-card icon-dois"></i> Cadastre-se</a>
                </li>
              </ul>
              <div class="justify-content-center collapse navbar-collapse" id="navbarSupportedContent"></div>
                <form class="d-flex collapse navbar-collapse p-3" id="formulario">
                  <input class="form-control me-2 input" type="search" placeholder="Digite um filme" aria-label="Search" id="nomeFilme">
                <button class="btn cor" type="submit" onclick="PesquisaController.paginaDePesquisa()"><i class="fas fa-search"></i></button>
                </form>
              </div>
          </section>
        </div>
    </nav>

    <form class="row g-3 mx-auto containerForm">
      <div class="col-md-8">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
      </div>
      <div class="col-md-4">
        <label for="rg" class="form-label">CPF</label>
        <input type="text" class="form-control" id="rg" maxlength="14" placeholder="___.___.___-__">
        <p class="msgErro" id="msgErroRG">Informação inválida.</p>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Endereço de e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
        <p class="msgErro" id="msgErroEmail">E-mail inválido.</p>
      </div>
      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Insira uma senha">
      </div>
      <div class="col-md-6">
        <label for="confSenha" class="form-label">Confirme a senha</label>
        <input type="password" class="form-control" id="confSenha" placeholder="Confirme sua senha">
        <p class="msgErro" id="msgErroSenha">Senhas diferem.</p>
      </div>
      <div class="col-md-2">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" maxlength="9" placeholder="CEP">
      </div>
      <div class="col-md-6">
        <label for="nomeRua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="nomeRua" placeholder="Rua...">
      </div>
      <div class="col-md-2">
        <label for="numeroCasa" class="form-label">Número</label>
        <input type="text" class="form-control" id="numeroCasa" placeholder="N°">
      </div>
      <div class="col-md-2">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Apt., altos...">
      </div>
      <div class="col-md-2">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" maxlength="2">
      </div>
      <div class="col-md-5">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-md-5">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-lg btn-outline-dark btn-dark" id="botao">Cadastre-se</button>
      </div>
      <div class="col-md-8">
        <p id="msgErroBotao">Preencha todas as informações corretamente.</p>
      </div>
    </form>

    <!--   FOOOTER -->
    <div class="bg-footer">
      <footer class="py-5 bg-black ">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3 bg-footer">

        </ul>
        <p class="text-center  cor-footer">ResiliaFlix &copy;2022</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./../js/controllers/controllerCadastro.js"></script>
    <script src="./../js/models/modelsCadastro.js"></script>
    <script src="./../js/views/viewCadastro.js"></script>
    <script src="./../js/controllers/controllerPesquisa.js"></script>
    <script src="./../js/models/modelsPesquisa.js"></script>
    <script src="./../js/views/viewPesquisa.js"></script>
    <script>PesquisaController.buscaFilmebarra();</script>
    <script src="./../js/mainCadastro.js"></script>
  </body>

</html>
