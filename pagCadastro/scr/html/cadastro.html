<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro - Resiliaflix</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/cadastro.css">
  </head>
  <body>
    <form class="row g-3 containerForm">
      <div class="col-md-8">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-4">
        <label for="rg" class="form-label">RG</label>
        <input type="text" class="form-control" id="rg" maxlength="14">
        <p id="msgErroRG">Informação inválida.</p>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Endereço de e-mail</label>
        <input type="email" class="form-control" id="email">
        <p id="msgErroEmail">E-mail inválido.</p>
      </div>
      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <div class="col-md-6">
        <label for="confSenha" class="form-label">Confirme a senha</label>
        <input type="password" class="form-control" id="confSenha">
        <p id="msgErroSenha">Senhas diferem.</p>
      </div>
      <div class="col-md-2">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" maxlength="9">
      </div>
      <div class="col-6">
        <label for="nomeRua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="nomeRua" placeholder="Rua...">
      </div>
      <div class="col-md-2">
        <label for="numeroCasa" class="form-label">Número</label>
        <input type="text" class="form-control" id="numeroCasa" placeholder="N°">
      </div>
      <div class="col-md-2">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Apt., altos...">
      </div>
      <div class="col-md-5">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-md-5">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="col-md-2">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" maxlength="2">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="botao">Sign in</button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/controller/controllerCadastro.js"></script>
    <script src="../js/models/modelsCadastro.js"></script>
    <script src="../js/view/viewCadastro.js"></script>
    <script src="../js/mainCadastro.js"></script>
  </body>
</html>
